<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f427ef6a47.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <form action="">
        <div class="card w-75 mt-3 mx-auto">
            <div class="card-header">
                <h5 class="card-title">Formulario de pago en línea</h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">Faltan algunos campos obligatorios</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="form-group mb-3">
                            <label for="card_number">Tarjeta</label>
                            <input type="text" class="form-control" name="card_number" placeholder="XXXXXXXXXXXXXXXXX" required>
                            <div class="invalid-feedback">Por favor inserte el número de tarjeta</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group mb-3">
                            <label for="cvc">CVC</label>
                            <input type="text" class="form-control" name="cvc" placeholder="000" maxlength="3" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="amount">Cantidad</label>
                        <i class="fa-solid fa-euro-sign"></i>
                        <div class="d-flex">
                            <input type="text" class="form-control" id="amount" placeholder="Cantidad" required>
                        </div>
                    </div>
                </div>
    
</body>
</html>
